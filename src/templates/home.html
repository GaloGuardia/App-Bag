<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/home.css" />
    <title>Home - App Bag</title>
</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #487544;">
        <div class="col-md-4 text-left">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40" alt="Logo">
            </a>
        </div>
        <div class="col-md-4 text-center align-middle">
            <i><b><span class="badge badge-pill badge-light" id="date-app" style="font-size: 15px;"></span></b></i>
        </div>
        <div class="col-md-4 text-right mr-0">
            <a class="navbar-brand" href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" width="40" height="40" alt="Logo">
            </a>
        </div>
    </nav>
    <!--/.Navbar -->

    <div class="text-center title-home">
        <h3><i><b>Home</b></i></h3>
    </div>
    <hr>

    <div class="services-cards">
        {% for service in services %}
        <div>
            <a href="{{ url_for( service.url ) }} " class="link-card">
                <div class="card border-success mb-3 service-card">
                    <div class="card-header text-center ">{{ service.name }}</div>
                    <img src="{{ service.pathImg }}" class="card-img-top " alt="{{ service.name }} Image " width="100% " height="100% ">
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <script src="../static/styles/bootstrap-4.5.3-dist/jquery-3.5.1.slim.min.js " onload="window.$= window.jQuery= module.exports;"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/popper.min.js"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/js/bootstrap.min.js "></script>
    <script src="../static/js/base.js"></script>
</body>

</html>

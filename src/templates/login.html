<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
    <link rel="stylesheet" href="../static/styles/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/fontawesome-free-5.15.1-web/css/all.css" />
</head>

<body>
    <div class="position-relative">
        <div class="position-absolute w-100" style="z-index: 100;">
            <div class="toast mx-auto" data-autohide="false">
                <div class="toast-header">
                    <i class="fas fa-exclamation-triangle m-r-10"></i>
                    <strong class="mr-auto text-danger">Error</strong>
                    <!-- <small class="text-muted">5 mins ago</small> -->
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <b><div class="toast-body text-center" id="toast-body"></div></b>
            </div>
        </div>
        <div class="limiter" style="z-index: 50;">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(../static/login/images/fondo.jpg);">
                        <span class="login100-form-title-1">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" style="margin-bottom: 3px; margin-right: 3px;" width="40" height="40" alt="Logo">
                            App Bag
                        </span>
                        <span class="login100-form-title-2">
                            Login
                        </span>
                    </div>

                    <form class="login100-form" action="http://127.0.0.1:5000/home" method="POST" id="formLogin">
                        <div class="wrap-input100 m-b-26">
                            <span class="label-input100">Usuario</span>
                            <input class="input100" type="text" name="username" id="username" placeholder="Enter username" title="Ingrese un usuario valido" pattern="[a-z0-9]{8,}" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 m-b-18">
                            <span class="label-input100">Contraseña</span>
                            <input class="input100" type="password" name="pass" id="pass" placeholder="Enter password" title="Ingrese una contraseña valida" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)([A-Za-z\d]|[^ ]){8,}$" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox100" for="ckb1">
                                Recuerdame
							</label>
                            </div>

                            <div>
                                <a href="http://127.0.0.1:5000/signin" class="txt1">
								Registrarse
							</a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                            Ingresar
						</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/styles/bootstrap-4.5.3-dist/jquery-3.5.1.slim.min.js " onload="window.$= window.jQuery= module.exports;"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/popper.min.js"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/js/bootstrap.min.js "></script>
    <script src="{{ url_for('static', filename='js/login.js') }}" type='text/javascript'></script>
</body>

</html>

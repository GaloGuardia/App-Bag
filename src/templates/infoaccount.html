{% extends "base.html" %} {% block alert %}
<div class="position-absolute" id="error-toast" name="error-toast">
    <div class="toast mx-auto" data-autohide="false">
        <div class="toast-header">
            <i class="fas fa-exclamation-triangle" id="icon-alert"></i>
            <strong class="mr-auto text-danger" id="title-alert"></strong>
            <!-- <small class="text-muted">5 mins ago</small> -->
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <b><div class="toast-body text-center" id="toast-body"></div></b>
    </div>
</div>
{% endblock %} {% block title %}Account{% endblock %} {% block head %} {{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/infoaccount.css') }}"> {% endblock %} {% block content %}
<div class="container w-75 text-center">
    <div style="z-index: 100;">
        <div class="text-center">
            <div class="input-group">
                <div class="input-group-prepend input-icon">
                    <div class="input-group-text" id="input-icon"><i class="fas fa-signature"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Full Name" id="fullname" aria-describedby="input-icon" pattern="[a-zA-Z]+([ ]){1}[a-zA-Z]+" required>
            </div>
            <br>
            <div class="input-group ">
                <div class="input-group-prepend input-icon">
                    <div class="input-group-text " id="input-icon "><i class="fas fa-at"></i></div>
                </div>
                <input type="text " class="form-control " placeholder="Email" id="email" aria-describedby="input-icon" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <br>
            <div class="input-group ">
                <div class="input-group-prepend input-icon">
                    <div class="input-group-text " id="input-icon "><i class="fas fa-user-tag"></i></div>
                </div>
                <input type="text " class="form-control " placeholder="Username" id="username" aria-describedby="input-icon" pattern="[a-z0-9]{8,}" required>
            </div>
            <br>
            <div class="input-group ">
                <div class="input-group-prepend input-icon">
                    <div class="input-group-text " id="input-icon "><i class="fas fa-key"></i></div>
                </div>
                <input type="password" class="form-control " placeholder="Password" id="pass" aria-describedby="input-icon" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)([A-Za-z\d]|[^ ]){8,}$" required>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-6 ">
                <button class="btn success btn-lg btn-block" id="updateAccount" onclick="updateAccount()" type="button">Update Account</button>
            </div>
            <div class="col-md-6 ">
                <button class="btn btn-outline-danger btn-lg btn-block" id="deleteAccount" onclick="deleteAccount()" type="button">Delete Account</button>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="../static/js/infoaccount.js "></script> {% endblock %}

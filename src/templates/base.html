<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <title>{% block title %}{% endblock %} - App Bag</title>
    {% endblock %}
</head>

<body>
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #487544;">
        <div class="col-md-4 text-left">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/left-arrow.png') }}" width="40" height="40" alt="Go Back">
            </a>
        </div>
        <div class="col-md-4 text-center align-middle">
            <i><b><span class="badge badge-pill badge-light" id="date-app" style="font-size: 15px;"></span></b></i>
        </div>
        <div class="col-md-4 text-right">
        </div>
    </nav>
    <!--/.Navbar -->
    <br>
    <div class="text-center">
        <h3><i><b>{{ self.title() }}</b></i></h3>
    </div>
    <hr> {% block content %}{% endblock %} {% block footer %}
    <br>
    <p class="text-center">&copy; Copyright 2020.</p>

    {% endblock %} {% block scripts %}{% endblock %}
    <script src="../static/styles/bootstrap-4.5.3-dist/jquery-3.5.1.slim.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/popper.min.js"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/base.js"></script>
</body>

</html>

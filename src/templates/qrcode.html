{% extends "base.html" %} {% block title %}QR Code{% endblock %} {% block head %} {{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/qrcode.css') }}"> {% endblock %} {% block content %}
<div class="container">
    <form action="{{ url_for('codeQR') }}" method="POST">
        <div class="text-center">
            <input class="form-control input-text-qr" type="text" name="texto" id="texto" value="{{ texto }}" maxlength="100"> {% if nameImg %}
            <br>
            <img src="{{ url_for('static', filename='images/' + nameImg) }}" class="img-fluid qr-img" id="imgQR" name="imgQR" alt="QR Code Image"> {% endif %}
        </div>
        <!-- {% if not nameImg %} <br> {% endif %} -->
        <br>
        <div class="text-center">
            <button class="btn success btn-lg btn-block" type="submit">Generate QR Code</button>
        </div>
    </form>
</div>
{% endblock %}

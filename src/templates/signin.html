<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
    <link rel="stylesheet" href="../static/styles/bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/styles/fontawesome-free-5.15.1-web/css/all.css" />
</head>

<body>
    <div class="position-relative">
        <div class="position-absolute w-100" style="z-index: 100;">
            <div class="toast mx-auto" data-autohide="false">
                <div class="toast-header">
                    <i class="m-r-10" id="icon-alert"></i>
                    <strong class="mr-auto" id="title-alert"></strong>
                    <!-- <small class="text-muted">5 mins ago</small> -->
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                </div>
                <b><div class="toast-body text-center" id="toast-body"></div></b>
            </div>
        </div>
        <div class="limiter" style="z-index: 50;">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(../static/login/images/fondo.jpg);">
                        <span class="login100-form-title-1">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" style="margin-bottom: 3px; margin-right: 3px;" width="40" height="40" alt="Logo">
                            App Bag
                        </span>
                        <span class="login100-form-title-2">
                            Sign In
                        </span>
                    </div>

                    <!-- {{ url_for('login') }} -->
                    <form class="login100-form" action="http://127.0.0.1:5000/login" method="POST" id="formSignin">
                        <div class="wrap-input100 m-b-26">
                            <span class="label-input100">Nombre y Apellido</span>
                            <input class="input100" type="text" name="fullname" id="fullname" placeholder="Enter full name" title="Debe ingresar un nombre y apellido" pattern="[a-zA-Z]+([ ]){1}[a-zA-Z]+" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 m-b-26">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="text" name="email" id="email" placeholder="Enter email" title="Debe ingresar un email valido" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 m-b-26">
                            <span class="label-input100">Usuario</span>
                            <input class="input100" type="text" name="username" id="username" placeholder="Enter username" title="Debe ingresar un nombre de usuario con 8 o más caracteres" pattern="[a-z0-9]{8,}" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 m-b-18">
                            <span class="label-input100">Contraseña</span>
                            <input class="input100" type="password" name="pass" id="pass" placeholder="Enter password" title="Debe ingresar una contraseña con 8 o mas caracteres, al menos una mayuscula y un numero" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)([A-Za-z\d]|[^ ]){8,}$"
                                required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 m-b-18">
                            <span class="label-input100">Confirmar Contraseña</span>
                            <input class="input100" type="password" name="confirmpass" id="confirmpass" placeholder="Enter password" title="Debe ingresar la misma contraseña ingresada anteriormente" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)([A-Za-z\d]|[^ ]){8,}$" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn" style="margin-top: 20px;">
                            <button class="login100-form-btn">
							Registrarse
						</button>

                            <a href="http://127.0.0.1:5000/login" class="txt1" style="align-self: center; margin-left: auto; margin-right: 10px;">
							Volver
						</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/styles/bootstrap-4.5.3-dist/jquery-3.5.1.slim.min.js " onload="window.$= window.jQuery= module.exports;"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/popper.min.js"></script>
    <script src="../static/styles/bootstrap-4.5.3-dist/js/bootstrap.min.js "></script>
    <script src="{{ url_for('static', filename='js/signin.js') }}" type='text/javascript'></script>
</body>

</html>

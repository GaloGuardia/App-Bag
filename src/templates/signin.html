<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../static/login/images/fondo.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

                <!-- {{ url_for('login') }} -->
                <form class="login100-form" action="http://127.0.0.1:5000/login" onsubmit="register()" method="GET" id="formSignin">
                    <div class="wrap-input100 m-b-26">
                        <span class="label-input100">Nombre y Apellido</span>
                        <!-- | \w+([ ]){1}\w+([ ]){1}\w+ | \w+([ ]){1}\w+([ ]){1}\w+ | \w+([ ]){1}\w+([ ]){1}\w+([ ]){1}\w+ -->
                        <input class="input100" type="text" name="fullname" id="fullname" placeholder="Enter full name" title="Debe ingresar un nombre y apellido" pattern="\w+([ ]){1}\w+" required>
						<span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 m-b-26">
						<span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" id="email" placeholder="Enter email" title="Debe ingresar un email valido" required>
						<span class="focus-input100"></span>
                    </div>

					<div class="wrap-input100 m-b-26">
						<span class="label-input100">Usuario</span>
                        <input class="input100" type="text" name="username" id="username" placeholder="Enter username" title="Debe ingresar un nombre de usuario con 8 o más caracteres" pattern=".{8,}" required>
						<span class="focus-input100"></span>
                    </div>

					<div class="wrap-input100 m-b-18">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="pass" id="pass" placeholder="Enter password" title="Debe ingresar una contraseña con 8 o mas caracteres, al menos una mayuscula y un numero" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
						<span class="focus-input100"></span>
                    </div>
                    
					<div class="wrap-input100 m-b-18">
						<span class="label-input100">Confirmar Contraseña</span>
						<input class="input100" type="password" name="confirmpass" id="confirmpass" placeholder="Enter password" title="Debe ingresar la misma contraseña ingresada anteriormente" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Registrarse
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/signin.js') }}" type='text/javascript'></script>
</body>
</html>
